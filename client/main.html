<head>
  <title>meteor-cbr</title>
</head>

<body>
  <h1>Welcome to the Carleton Investment Group!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Please don't press me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <p>Nothing to see here (yet). Carry on.</p>
  <p>Looking for <a href="https://www.carleton.edu">Carleton College</a>?</p>
  <p><a href="https://thecarletonian.com">The Carletonian</a>?</p>
</template>
